---
dependency:
  name: galaxy
driver:
  name: docker
lint:
 ansible-lint .
 yamllin .
platforms:
  - name: cenros_8
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
  - name: cenros7
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
  - name: Ubuntu_latest
    image: docker.io/pycontribs/ubuntu:latest
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
